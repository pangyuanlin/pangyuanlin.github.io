<!--打驚歎號按tab會有基礎模板-->
<!DOCTYPE html>
<html lang="zh-TW"><!--中文台灣-->
<head>
    <meta charset="UTF-8"> <!--用utf8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--請用edge取代ie（承認錯誤的微軟）-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--可視的範圍，針對不同device轉換，1.0~1:1比例，1.5會被放大1.5倍-->
    <title>20210303 practice</title>
</head>
<body>
    <h1>list 練習</h1>
    <h2>有序號列表</h2>
    <ol type="A">
        <li>口罩</li>
        <li>飲料</li>
        <li>咖哩</li>
    </ol>
    <h2>無序號列表</h2>
    <ul style="list-style-type:square">
        <li>台北車站</li>
        <li>筆電</li>
        <li>桌子</li>
    </ul>

  <!--h1+h2+ol>li*3+h2+ul>li*3-->

  <h1>超連結 練習</h1>
  <a href="https://www.ntu.edu.tw">國立台灣大學</a><br>
  <a href="https://www.google.com" target="blank">GOOGLE</a> 

  <!--block & inline block會換行(h123,ol,ul)inline不換行(a)-->

  <h1>Image 練習</h1>
  <!--相對路徑：相對這個檔案/絕對路徑：完整URL(http)
    相對：
      ./同資料夾
      ../上一層資料夾
      /直接回到根目錄
      -->
  <img src="https://www.ntu.edu.tw/images/photo/ntuonnect_azalea2021.jpg" alt="杜鵑花節">
  <img src="./poster_20210218.jpeg" alt="日本治理">
</body>
</html>
